<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK SERVER</title>
    <link rel="stylesheet" href="java.css">
</head>
<body>
<!-- // rock paper scissors game -->

<h1 id="head">ROCK PAPER SCISSORS</h1>
<div class="user-choice">
    <div class="choice" id="rock">
        <img src="image/rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="image/rock.png">
    </div>
    <div class="choice" id="scissors">
        <img src="image/scissors.png">
    </div>  
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>COMPUTER</p>
    </div>
</div>
<div class="move">
    <p id="msg">Make Your Move</p>
</div>


   <script src="scriptserver.js"></script>
</body>
